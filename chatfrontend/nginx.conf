server {
    listen 80 default_server;
    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    # 设置默认字符集
    charset utf-8;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # 静态资源优先，不存在则返回 index.html（SPA路由）
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # 确保 404 错误也返回 index.html，让前端路由处理
    error_page 404 =200 /index.html;

    # API proxy - 微信云托管环境需要配置实际的后端地址
    # 通过环境变量 BACKEND_URL 配置，默认为 http://backend:8080
    location /api/ {
        proxy_pass http://backend:8080/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # --- SSE streaming friendly settings ---
        # Disable proxy buffering to avoid holding SSE chunks
        proxy_buffering off;
        proxy_cache off;

        # 增加缓冲区大小 - 解决 "upstream sent too big header" 问题
        proxy_buffer_size 16k;
        proxy_buffers 4 32k;
        proxy_busy_buffers_size 64k;

        # Keep long-lived connections
        proxy_http_version 1.1;
        proxy_read_timeout 24h;
        proxy_send_timeout 24h;

        # Ensure no gzip buffering for event-stream
        gzip off;

        # Honor backend header to disable acceleration buffering
        add_header X-Accel-Buffering no;
        add_header Cache-Control "no-cache";
    }

    # WebSocket proxy
    location /ws/ {
        proxy_pass http://backend:8080/api/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static files caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    # 66678999001 666
}
